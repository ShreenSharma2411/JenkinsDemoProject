<div class="row mb-2">
    <div class="col-2">
        <h3 class="page-title">{{titlePage}}</h3>
    </div>
</div>

<div fxLayout="row">
    <div fxFlex.gt-sm="100%">
        
                <mat-card>
                    <mat-card-content>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-label>
                                    <h6>User Name :</h6>
                                </mat-label>&nbsp;
                            </div>
                            <div class="col-md-6">
                                <mat-label>
                                    <h6>Name :</h6>
                                </mat-label>&nbsp;
                            </div>
                            <div class="col-md-6">
                                <mat-label>
                                    <h6>Email :</h6>
                                </mat-label>&nbsp;
                            </div>
                            <div class="col-md-6">
                                <mat-label>
                                    <h6>Gender :</h6>
                                </mat-label>&nbsp;
                            </div>
                            <div class="col-md-6">
                                <mat-label>
                                    <h6>Contact No :</h6>
                                </mat-label>&nbsp;
                            </div>
                            <div class="col-md-6">
                                <mat-label>
                                    <h6>Role :</h6>
                                </mat-label>&nbsp;
                            </div>
                            <div class="col-md-6">
                                <mat-label>
                                    <h6>Status :</h6>
                                </mat-label>&nbsp;
                            </div>
                            <div class="col-md-6">
                                <mat-label>
                                    <h6>Site :</h6>
                                </mat-label>&nbsp;
                            </div>
                        </div>

                        <button (click)="onChangePass()" mat-raised-button color="primary">Change Password <mat-icon>create</mat-icon>
                        </button>

                   

                <mat-card *ngIf="onChangePwd">
                    <mat-card-content>
                        <table class="example-full-width" cellspacing="0">
                            <tr>
                                <div class="row">
                                    <div class="col-md-4">
                                        <td>
                                            <mat-form-field class="example-full-width">
                                                <input type="password" matInput placeholder="Old Password"
                                                    [formControl]="oldPassword">
                                            </mat-form-field>
                                            <mat-error *ngIf="oldPassword.hasError('required')">
                                            </mat-error>
                                        </td>
                                    </div>
                                    <div class="col-md-4">
                                        <td>
                                            <mat-form-field class="example-full-width">
                                                <input type="password" matInput placeholder="New Password"
                                                    [formControl]="newPassword">
                                            </mat-form-field>
                                            <mat-error *ngIf="newPassword.hasError('required')">
                                            </mat-error>
                                        </td>
                                    </div>
                                    <div class="col-md-4">
                                        <td>
                                            <mat-form-field class="example-full-width">
                                                <input type="password" matInput placeholder="Confirm Password"
                                                    appearance="outline" [formControl]="confirmPassword">
                                            </mat-form-field>
                                            <mat-error *ngIf="confirmPassword.hasError('required')">
                                            </mat-error>
                                        </td>
                                    </div>
                                </div>
                            </tr>
                        </table>
                        <button mat-raised-button color="primary">Submit </button>
                    </mat-card-content>
                </mat-card>
            </mat-card-content>
        </mat-card>
    </div>
</div>
