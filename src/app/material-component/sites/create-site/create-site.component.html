<div class="col-2">
    <h3 class="page-title">{{titlePage}}</h3>
</div>
<div fxLayout="row">
    <div fxFlex.gt-sm="100%">
        <mat-card>
            <mat-card-content>
                <li class="mat-form-field--inline">
                    <mat-form-field appearance="outline">
                        <mat-label>Site Name</mat-label>
                        <input matInput placeholder="Site Name" [formControl]="siteName" required>
                        <mat-error> Required</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Location</mat-label>
                        <input matInput placeholder="Location" [formControl]="siteLocation" required>
                        <mat-error> Required</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Description</mat-label>
                        <input matInput placeholder="Description" [formControl]="siteDescription">

                    </mat-form-field>
                    <!--   on Edit & view show status  -->
                    <mat-form-field appearance="outline">
                        <mat-label>Status</mat-label>
                        <mat-select disableRipple>
                            <mat-option value="1">Running</mat-option>
                            <mat-option value="2">Stopped</mat-option>
                        </mat-select>
                    </mat-form-field>
                </li>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<div *ngIf="successMessage">
    <div class="form-group alert alert-success alert-dismissable offset-1 col-md-10 offset-1">
        <a class="close" aria-label="close" (click)="successMessage = null">&times;</a>
        <strong>Success!&nbsp;</strong> {{ successMessage }}
    </div>
</div>
<mat-card>
    <mat-card-content>
        <li class="mat-form-field--inline">
            <mat-form-field appearance="outline">
                <mat-label>Asset Class</mat-label>
                <mat-select [formControl]="assetClass" placeholder="Select Asset">

                    <mat-option *ngFor="let list of siteAssetList" [value]="list.assetClassId">{{list.assetClassName }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Asset Name</mat-label>
                <input matInput placeholder="Add Asset Name" [formControl]="assetName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Asset Description</mat-label>
                <input matInput placeholder="Add AssetDesc." [formControl]="assetDesc">
            </mat-form-field>
            <!--   on Edit & view show status  -->
        </li>
        <li class="mat-form-field--inline">
            <div class="col-sm-12">
                <div class="text-right">
                    <button mat-button color="warn" (click)="addSiteAssets()">
                        <mat-icon>add_box</mat-icon> Add Asset
                    </button>
                </div>
            </div>
        </li>


    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-content>
        <ag-grid-angular #grid [rowData]="rowData" [columnDefs]="columnDefs" class="col-sm-12 ag-theme-balham"
            (gridReady)="onGridReady($event)" [rowHeight]="38" [headerHeight]="40" [enableColResize]="true"
            [enableSorting]="true" [context]="context" [suppressCellSelection]="true"
            [frameworkComponents]="frameworkComponents" [suppressRowClickSelection]="true" [pagination]="true"
            [paginationPageSize]="3" domLayout="autoHeight">
        </ag-grid-angular>

        <li class="mat-form-field--inline">
            <div class="col-sm-12">
                <div class="text-right">
                    <button mat-raised-button color="primary" (click)="addSites()">Create</button>
                </div>
            </div>
        </li>
    </mat-card-content>
</mat-card>
